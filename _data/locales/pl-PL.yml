# The layout text of site

# ----- Commons label -----

layout:
  post: Post
  category: Kategoria
  tag: Tag

# The tabs of sidebar
tabs:
  # format: <filename_without_extension>: <value>
  home: Start

# the text displayed in the search bar & search results
search:
  hint: Szukaj
  cancel: Anuluj
  no_results: Oops! Nie znaleziono niczego ;)

panel:
  lastmod: Ostatnia aktualizacja
  trending_tags: Chmura tagów
  toc: Zawartość

#  The liquid date format › http://strftime.net/
date_format:
  tooltip: '%a, %b %e, %Y-%m-%d %l:%m %z'
  post:
    long: '%Y-%m-%d %l:%m'
    short: '%Y-%m-%d %l:%m'
    archive_month: '%b'

copyright:
  # Shown at the bottom of the post
  license:
    template: Ten post jest dostępny na licencji :LICENSE_NAME.
    name: CC BY 4.0
    link: https://creativecommons.org/licenses/by/4.0/

  # Displayed in the footer
  brief: Niektóre prawa zastrzeżone.
  verbose: >-
    O ile nie jest to stwierdzone inaczej wszystkie materiały na stronie dostępne są na licencji CC BY 4.0.

meta: Wspierane przez :PLATFORM oraz :THEME.

not_found:
  statment: Wygląda na to, że szukana strona nie istnieje.
  hint_template: :HEAD_BAK albo przejdź na stronę :ARCHIVES_PAGE.
  head_back: Wróć do strony głównej
  archives_page: Archiwum

# ----- Posts related labels -----

post:
  written_by: Napisane przez
  posted: Opublikowane
  updated: Aktualizacja
  timeago:
    day: dni temu
    hour: godzin temu
    minute: minut temu
    just_now: właśnie teraz
  words: słów
  pageview_measure: odsłon
  read_time:
